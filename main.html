<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	 rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center">Internship Form</h1>
	<form class="row g-3 margin-left-5">
		<div class="col-md-4">
			<label for="name" class="form-label" >First Name</label>
			<input type="text" class="form-control is-invalid" id="first-name-input" aria-describedby="validationServerFirstNameFeedback" required>
			<div id="validationServerFirstNameFeedback" class="invalid-feedback">First name required!</div>
		</div>
		<div class="col-md-4">
			<label for="lname" class="form-label" >Last Name</label>
			<input type="text" class="form-control is-invalid" id="last-name-input" aria-describedby="validationServerLastNameFeedback" required>
			<div id="validationServerLastNameFeedback" class="invalid-input">Last name required!</div>
		</div>
		<div class="col-md-4">
		  <label for="inputEmail4" class="form-label">Email Address</label>
		  <input type="email" class="form-control is-invalid" id="inputEmail4" aria-describedby="validationServerEmailFeedback" placeholder="xyz@gmail.com" required>
		  <div id="validationServerEmailFeedback" class="invalid-feedback">Email required!</div>
		</div>
		<div class="col-md-6">
		  <label for="college" class="form-label">College</label>
		  <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServerCollegeFeedback" required>
		  <div id="validationServerCollegeFeedback" class="invalid-feedback">Please provide valid college</div>
		</div>
		
		<div class="col-md-3">
		  <label for="graduation year" class="form-label">Graduation Year</label>
		  <select class="form-select is-invalid" id="grad-year-select" aria-describedby="validationServerGraduationYearFeedback" required>
			<option selected disabled value="">Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		  </select>
		  <div id="validationCollegeYearFeedback" class="invalid-feedback">Please select a valid graduation year.</div>
		</div>
		<div class="col-md-3">
		  <label for="rollno" class="form-label">Roll No.</label>
		  <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServerRollNumberFeedback" required>
		  <div id="validationServerRollNumberFeedback" class="invalid-feedback">Please provide a valid roll number</div>
		</div>
		<div class="col-12">
			<div class="form-check">
			  <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
			  <label class="form-check-label" for="conditions-checkbox">
				Agreed to terms & conditions
			  </label>
			  <div id="invalidCheck3feedback" class="invalid-feedback">You must agree before submitting</div>
			</div>
		  </div>
		<div class="col-12">
		  <button type="submit" class="btn btn-primary">Submit form</button>
		</div>
	  </form>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
